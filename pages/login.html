<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>欢迎来到：留言热评榜</title>
		<script src="../js/global.js" type="module" charset="utf-8"></script>
		<link rel="stylesheet/less" href="../css/login.less">
		<script src="../js/login.js" type="text/javascript" charset="utf-8"></script>
	</head>
	
	<body>
		<div class="bg"></div>
		<div class="contain">
			<div class="loginBox">
				<!-- 注册 -->
				<div class="login">
					<h1 class="login-title">留言热评榜-注册</h1>
					<table style="margin-left: 20px;">
						<tr>
							<td align="right">用户名：</td>
							<td><input type="text" id="username" name="username" maxlength="8" onblur="username()" placeholder="用户名仅作为昵称"></td>
						</tr>
						<tr>
							<td align="right">邮箱：</td>
							<td><input type="text" id="email" maxlength="30" onblur="checkMailadd()" placeholder="邮箱将作为账号"></td>
						</tr>
						<tr>
							<td align="right">设置密码：</td>
							<td><input type="password" id="password" maxlength="16" onblur="checkpw()" placeholder="设置密码"></td>
						</tr>
						<tr>
							<td align="right">确认密码：</td>
							<td><input type="password" id="secPassword" maxlength="16" onblur="checksecpw()" placeholder="重复输入密码"></td>
						</tr>
					</table>
					<view id="showInfo" style="width: 400px; font-size: smaller;"></view>

					<view class="Btn">
						<button class="reg" value="注册" onclick="register()">注册</button>
					</view>
				</div>

			</div>
		</div>
	</body>

</html>
